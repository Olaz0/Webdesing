        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .grid-item {
            position: relative;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        .grid-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }

        .grid-item .overlay h3,
        .grid-item .overlay p {
            color: #fff;
            margin: 0;
            text-align: center;
        }
    </style>

<script>
    // Inicjalizacja ScrollReveal
    ScrollReveal().reveal('.scroll-reveal-section', {delay: 200, distance: '50px', duration: 1000, easing: 'ease-in'});

    $(document).ready(function() {
        // Utwórz obiekt z danymi stawek godzinowych dla usług
        var stawki = {
            html: 50,
            python: 80,
            c_cplusplus: 70,
            c_sharp: 90,
            web: 60
        };

        // Obsługa kliknięcia na opcję usługi
        $('.service-option').click(function() {
            $('.service-option').removeClass('selected');
            $(this).addClass('selected');
        });

        // Obsługa przycisku "Oblicz"
        $('#oblicz-btn').click(function() {
            // Pobranie wartości pól formularza
            var usluga = $('.service-option.selected').data('service');
            var stawka = stawki[usluga];
            var liczbaGodzin = parseFloat($('#liczba-godzin').val());

            // Obliczenia
            var wynik = stawka * liczbaGodzin;

            // Wyświetlenie wyniku
            $('#wynik').val(wynik.toFixed(2));
        });
    });
</script>
